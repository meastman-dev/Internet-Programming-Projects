<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="../css/site.css">
    </head>
    <body>
        <h2 class="center-text-element">Statistical Calculator</h2>
        <div class="center-text-element border">
            <form class="form-text" onsubmit=" return performStatistics();">
                Input numbers to be calculated with<br> a space between each number: <br><br>
                <textarea id="textarea" rows="4" cols="50" required></textarea><br><br>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button><br><br>
                <label>Max:</label><input type="text" id="max" readonly><br>
                <label>Mean:</label><input type="text" id="mean" readonly><br>
                <label>Median:</label><input type="text" id="median" readonly><br>
                <label>Min:</label><input type="text" id="min" readonly><br>
                <label>Mode:</label><input type="text" id="mode" readonly><br>
                <label>Standard Deviation:</label><input type="text" id="std" readonly><br>
                <label>Sum:</label><input type="text" id="sum" readonly><br>
                <label>Variance:</label><input type="text" id="var" readonly><br><br>
            </form>
        </div>
     
        <script src="script.js"></script>
    </body>
    <footer>
        <br><hr><br>
        <div class="center-text-element">
            <a href="../index.html">ePortfolio</a>
        </div>  
    </footer>
</html>
