<!DOCTYPE html>
<html>
    <head>
        <title>Payment Processing</title>
        <link rel="stylesheet" type="text/css" href="../css/site.css">
    </head>
    <body class="table thCells tdCells trCells">
        <h2 class="center-text-element paleViolet">Enter Payment Information</h2>
        <div class="center-text-element">
            <form onsubmit="return validateForm();" class="form-labels">
                <section id="paymentSelection" class="form-radio container-radio">
                    <h3><u>Payment Selection</u></h3><br>
                    <label>
                        <input type="radio" name="radio" value="CreditCard" id="radioCreditCard" onclick="updateForm(this);" checked><span class="check-toggle-radio"></span>
                        <table>
                            <tr>
                                <td><img src="images/AmEx.png" class="pic" alt="amex"></td>
                                <td><img src="images/Discover.png" class="pic" alt="discover"></td>
                                <td><img src="images/MasterCard.png" class="pic" alt="master"></td>
                                <td><img src="images/Visa.png" class="pic" alt="visa"></td>
                            </tr>
                        </table>
                    </label><br><br>
                    <label>
                        <input type="radio" name="radio" value="PayPal" id="radioPayPal" onclick="updateForm(this);"><span class="check-toggle-radio"></span>
                        <table>
                            <tr>
                                <td><img src="images/PayPal.png" class="pic" alt="paypal"></td>
                            </tr>
                        </table>                        
                    </label><br><br>
                </section>
                <br><hr><br>
                <section>
                    <h3><u>Payment Information</u></h3><br>
                    <div id="paymentForm"></div><br>
                </section>
                <button type="submit" value="Submit"><img src="images/PayNow.png" alt="paynow"></button>
            </form>
        </div>

        <script src="script.js"></script>
    </body>
    <footer>
        <br><hr><br>
        <div class="center-text-element">
            <a href="../index.html">ePortfolio</a>
        </div>  
    </footer>
</html>
